<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;

        }
    </style>
</head>

<body>
    <header>
        <h1>Exerc√≠cios HTML</h1>
    </header>

    <nav>
        <a href wm-nav="exercicios/teste.html" target="_blank">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html" target="_blank">01 - Texto1</a> |
        <a href wm-nav="exercicios/texto2.html" target="_blank">02 - Texto2</a> |
        <a href wm-nav="exercicios/listas.html" target="_blank">03 - Listas</a> |
    </nav>

    <section id="conteudo"></section>

    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function (e) {
                e.preventDefault();

                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
