<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Não Visuais</title>
</head>
<body>
    <h1>Tags Não Visuais</h1>
    <!-- 
    Semânticas: 
    section -> agrupamento temático
    article -> conteúdo auto-contido
    header -> cabeçalho da página
    footer -> rodapé da página
    nav -> agrupa links
    aside -> de lado (ex. sidebar). Relacionado com o conteúdo em volta
    details -> exibe detalhes que pode ser exibido ou escondido

    Famosas:
    Div -> divisão ou seção
    span -> agrupa elementos inline 
    -->
</body>

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>

    div{
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        
    }
</style>
</html>
