<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table >
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>iPad</td>
                <td>3289,00</td>
                <td>5</td>
                <td>164445,00</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>2649,00</td>
                <td>8</td>
                <td>21192,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total: </td>
                <td>37637,00</td>
            </tr>
        </tfoot>
    </table>

    <style>
        table {
            border-collapse: collapse;
        }

        th,td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 3px #444;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #dedede;
        }

        tfoot{
            background-color: #444;
            color: white;
            font-weight: 700;
        }
    </style>
</body>
</html>
